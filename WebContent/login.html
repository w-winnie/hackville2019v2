<body>
    <div class="cozybkg">
        <div class="container login-margin d-flex justify-content-center">
            <h1>Sign in</h1>
        </div>

        <div class="container jumbotron login-width d-flex justify-content-center">
            <form action="LoginController" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" value="" placeholder="example@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" value="" placeholder="Password">
                </div>
                <input type=hidden name=actionvall value=Host>
                <input type="submit" class="btn btn-success" name="submit" value="Login">
                <div class="noaccount">
                    <a href="register.html"><br>Don't Have an Account? Register Now!</a>
                </div>
            </form>
        </div>
    </div>
